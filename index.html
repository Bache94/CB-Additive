<!doctype html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
  <meta name="theme-color" content="#050505">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>CBadditive</title>
</head>

<body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap');

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #050505;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
      font-family: 'Space Grotesk', sans-serif;
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .loading-logo {
      width: 30vmin;
      height: 30vmin;
      max-width: 300px;
      max-height: 300px;
      opacity: 0;
      transform: scale(0.5);
      filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.4));
      animation: logo-entrance 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .loading-text {
      font-size: clamp(2.5rem, 10vw, 4rem);
      font-weight: 700;
      letter-spacing: -2px;
      opacity: 0;
      transform: translateY(10px) scale(0.95);
      /* Gradient Background */
      background: linear-gradient(90deg, #00f2ff, #bd00ff, #00f2ff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;

      filter: blur(10px);

      animation:
        text-reveal 1s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards,
        gradient-flow 3s linear infinite;

      position: relative;
    }

    /* Subtle Shine Line */
    .loading-text::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
      transform: skewX(-20deg);
      animation: shine-sweep 3s infinite 1.5s;
    }

    @keyframes logo-entrance {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes text-reveal {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
        letter-spacing: normal;
      }
    }

    @keyframes gradient-flow {
      0% {
        background-position: 0% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    @keyframes shine-sweep {
      0% {
        left: -100%;
        opacity: 0;
      }

      20% {
        opacity: 1;
      }

      50% {
        left: 200%;
        opacity: 0;
      }

      100% {
        left: 200%;
        opacity: 0;
      }
    }
  </style>
  </head>

  <body>
    <div id="loading-screen">
      <div class="loading-content">
        <img src="/logo.png" alt="Logo" class="loading-logo" />
        <div class="loading-text">CBadditive</div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>

</html>
