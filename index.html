<!doctype html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
  <meta name="theme-color" content="#050505">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>CBadditive</title>
</head>

<body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap');

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #050505;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
      font-family: 'Space Grotesk', sans-serif;
    }

    .loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .loading-logo {
      width: 15vmin;
      height: 15vmin;
      max-width: 120px;
      max-height: 120px;
      opacity: 0;
      transform: scale(0.5);
      animation: logo-entrance 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .loading-text {
      font-size: clamp(2rem, 8vw, 3.5rem);
      font-weight: 700;
      letter-spacing: -1px;
      opacity: 0;
      transform: translateY(20px);
      animation: text-entrance 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards;
      background: linear-gradient(135deg, #00f2ff, #bd00ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
      position: relative;
    }

    /* Shine effect over text */
    .loading-text::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shine-text 2.5s infinite 1s;
    }

    @keyframes logo-entrance {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes text-entrance {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shine-text {
      0% {
        left: -100%;
      }

      20% {
        left: 100%;
      }

      100% {
        left: 100%;
      }
    }
  </style>
  </head>

  <body>
    <div id="loading-screen">
      <div class="loading-content">
        <img src="/logo.png" alt="Logo" class="loading-logo" />
        <div class="loading-text">CBadditive</div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>

</html>
